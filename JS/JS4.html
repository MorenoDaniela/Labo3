<!DOCTYPE html>
<html>
    <head>
        <script type = "text/javascript">

        document.write(devolverPrimos());
        function devolverPrimos()
        {
            var aux = 20;
            var i = 0;
            for (var j = 2; j <= aux; j++)
            {
                // Verifico si J es primo
                for (i = 2; i < j; i++)
                {
                    
                    // Si tiene un divisor con resto cero, salgo ya que NO ES PRIMO
                    if ((j % i) == 0)
                    {
                        break;
                    }
                }

                if (i == j)
                {
                    
                    document.write(+j+"<br>");
                    //document.write(+j+" es primo ");
                    //Console.WriteLine("{0} es primo", j);
                        //else
                        //Console.WriteLine("{0} NO es primo", j);
                }              
            }
        }
        
        
        </script>
        <body>

        </body>
    </head>
</html>
