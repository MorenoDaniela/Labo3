<!DOCTYPE html>
<html>
    <head>
        <script type = "text/javascript">

        
        do 
        {
            var numero = prompt("Ingrese un numero: ");
            alert (factorial(numero));

        }while(numero<=0);


        function factorial (n) 
        {
            var total = 1; 
            for (i=1; i<=n; i++) 
            {
                total = total * i; 
            }
        return total; 
        }
        
        </script>
